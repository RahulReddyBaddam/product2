{% extends 'base.html' %}
{% block body %}

<body>
<div class="jumbotron text-center" style="background-color:transparent">
  <form class="form-control" method="post" style="width:30rem;opacity: 0.8;margin-left: 30%">
    <h3>Login here</h3><br>
    {% csrf_token %}

  <div class="form-group">
    <label for="id_username">Username</label>
    <input type="email" class="form-control" id="id_username" aria-describedby="emailHelp" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="id_password">Password</label>
    <input type="password" class="form-control" id="id_password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
<br>
<br>
    <p>OR</p>
    <a class="nav-link" href="/register">Sign Up</a>
<br>
  </form>
</div>
</body>
{% endblock %}
